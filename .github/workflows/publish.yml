name: Publish Site
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      # ↓↓↓ 修正箇所
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libfreetype6-dev libffi-dev libjpeg-dev libpng-dev zlib1g-dev fonts-ipafont-gothic
      # ↑↑↑ fonts-ipafont-gothic に変えました

      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - run: mkdocs gh-deploy --force --clean --verbose
