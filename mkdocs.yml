site_name: Fair Faith JP
site_url: https://fair-faith.org
site_description: 信仰に確かな安全と責任を。現代社会のバグから身を守るための信仰安全基準プロトコル。
site_author: Fair Faith Project

# GitHubリポジトリ連携
repo_url: https://github.com/fair-faith-project/fair-faith-project.github.io
repo_name: Fair Faith Project

# テーマ設定
theme:
  name: material
  language: ja
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.tabs       # タブ形式のメニュー
    - navigation.top        # 「トップに戻る」ボタン
    - search.suggest        # 検索予測
    - search.highlight      # 検索結果のハイライト
  palette:
    # ライトモード（デフォルト）
    - scheme: default
      primary: indigo
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: ダークモードに切り替え
    # ダークモード
    - scheme: slate
      primary: indigo
      accent: light blue
      toggle:
        icon: material/weather-night
        name: ライトモードに切り替え

# ページ構成（メニュー順）
nav:
  - 3原則 (Standards): index.md
  - 安全基準詳細 (Standards): standards.md
  - 使い方 (Shield): usage.md
  - よくある質問 (Q&A): faq.md
  - 翻訳辞典 (Dictionary): dictionary.md
  - ダウンロード (Tools): download.md
  - 運営方針 (About): about.md
  - お問い合わせ (Contact): contact.md

# マークダウン拡張機能
markdown_extensions:
  - admonition            # 注意書きボックス
  - pymdownx.details      # 折りたたみ機能
  - pymdownx.superfences  # 高度なコードブロック
  - attr_list             # 画像サイズ調整など
  - pymdownx.emoji:       # 絵文字対応
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# プラグイン設定
plugins:
  - search
  - social # OGP画像（SNSシェア時のカード）を自動生成

# 追加設定（アクセス解析・SNSリンク）
extra:
  # Google Analytics 4
  analytics:
    provider: google
    property: G-VLDWFN9D8P

  # フッターのSNSアイコン
  social:
    # 1. Note (メインの発信・ストック)
    - icon: fontawesome/solid/pen-nib
      link: https://note.com/fairfaithjp
      name: Note

    # 2. X (拡散・議論)
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/fairfaithjp
      name: X (Twitter)

    # 3. Instagram (ビジュアル)
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/fairfaithjp/
      name: Instagram

    # 4. Threads (インスタの補助)
    # ※ご指定通り .com に設定
    - icon: fontawesome/brands/threads
      link: https://www.threads.com/@fairfaithjp
      name: Threads

    # 5. YouTube (信頼性担保)
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@FairFaithJP
      name: YouTube

    # 6. TikTok (若年層対策)
    - icon: fontawesome/brands/tiktok
      link: https://www.tiktok.com/@fairfaithjp
      name: TikTok

# フッターの著作権表示
# ※プライバシーポリシーへのリンクをルートパス(/privacy/)に修正済み
copyright: >
  Copyright &copy; 2025 Fair Faith Project
  <br>
  <a href="/privacy/">プライバシーポリシー</a>
